<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Noto+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.min.css" />
  </head>
  <body>
    <section class="hero-section">
      <div class="hero-section__text">
        <h2 class="hero-section__title">Якщо ви стикнулись</h2>
        <span class="hero-section__subtitle"
          >з цими проблемами, аналіз допоможе їх вирішити:</span
        >
      </div>
      <div class="hero-section__slider">
        <div class="hero-section__slide">
          <div class="slider-picture">
            <picture>
              <source
                srcset="./images/slide-one@1x.jpg, ./images/slide-one@2x.jpg"
              />
              <img
                src="./images/slide-one@1x.jpg"
                alt="slide-one-picture"
                width="384px"
                height="384px"
              />
            </picture>
            <div class="slide-svg">
              <svg class="slide-icon" width="57px" height="47px">
                <use href="./images/symbol-defs.svg#icon-swipe-one-svg"></use>
              </svg>
            </div>
          </div>

          <div class="slide-descr">
            <p class="slide-text">Мало лідів за занадто високою ціною</p>
          </div>
        </div>
        <div class="swiper-btns">
          <button type="button" class="swiper-button-prev">
            <svg class="arrow-icon" width="31px">
              <use href="./images/symbol-defs.svg#icon-arrow-left"></use>
            </svg>
          </button>
          <button type="button" class="swiper-button-next">
            <svg class="arrow-icon" width="31px">
              <use href="./images/symbol-defs.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="swiper-paginator">
        <span class="swiper-paginator-bullet">1</span>
        <span class="swiper-paginator-bullet">2</span>
        <span class="swiper-paginator-bullet">3</span>
      </div>
    </section>
  </body>
</html>
